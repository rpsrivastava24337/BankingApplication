<div  class="container newaccform">
<fieldset>

    <legend>OPEN ACCOUNT FORM</legend>
    <form action="newaccount" method="post">
        <label >USER NAME:</label>
        <input type="text" name="uname" required><br>
    
        <label>PASSWORD:</label>
        <input type="password"  name="pwd" required><br>
    
        <label >RE-PASSWORD:</label>
        <input type="password" name="repwd" required><br>
    
        <label for="amount">AMOUNT:</label>
        <input type="number" name="amt" required><br>
    
        <label >ADDRESS:</label>
        <input type="text"name="addr" required><br>
    
        <label>PHONE:</label>
        <input type="tel"  name="phone"  pattern="[0-9]{10}" required><br>

        <input type="reset" value="CLEAR">
